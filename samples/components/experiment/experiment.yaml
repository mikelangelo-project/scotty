description: |
  "This is a example for an experiment definition in scotty
  The sections are
    - description
    - tags
    - environment
    - resources
    - workloads"
tags:
  - sample_experiment
  - sample01
  - demo
environment:
  iocm: false
  mcm:
    module: schedulers.test_scheduler
    class: TestScheduler
resources:
  - name: demo_resource
    generator: file:resource/demo
workloads:
  - name: demo_workload_1
    generator: file:workload/demo
    resources:
      demo_res: demo_resource
    params:
      greeting: 'Hallo(1)'
  - name: demo_workload_2
    generator: file:workload/demo
    resources:
      demo_res: demo_resource
    params:
      greeting: 'Hallo(2)'
